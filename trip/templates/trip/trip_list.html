<h1>My Trips</h1>

{% if user.is_authenticated %}
    <p>Logged in as <strong>{{ user.username }}</strong></p>
    <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" style="background:none;border:none;color:#3B82F6;cursor:pointer;text-decoration:underline;">
        Logout
    </button>
</form>
{% else %}
    <p>Please <a href="{% url 'login' %}">Login</a></p>
{% endif %}

{% if trips %}
    <ul>
        {% for trip in trips %}
            <li>{{ trip.country }} | {{ trip.city }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No trips found.</p>
{% endif %}
