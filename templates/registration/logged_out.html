{% extends "trip/_base.html" %}

{% block title %}Logged Out | Trip Trak{% endblock %}

{% block content %}
<section class="min-h-[70vh] flex flex-col justify-center items-center px-6 bg-gradient-to-br from-green-50 to-green-100 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-12 text-center">
    
    <!-- Icon -->
    <div class="mx-auto mb-6 w-16 h-16 flex items-center justify-center rounded-full bg-green-100 dark:bg-green-900">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7" />
      </svg>
    </div>

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold text-green-800 dark:text-green-400 mb-4">
      You’re logged out now
    </h1>

    <!-- Subtext -->
    <p class="text-gray-700 dark:text-gray-300 mb-8 text-lg leading-relaxed">
      Thanks for visiting Trip Trak! Whenever you’re ready, log back in to continue tracking your adventures.
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-5">
      <a href="{% url 'login' %}" 
         class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-full shadow-md transition">
         Log In
      </a>
      <a href="/" 
         class="inline-block border-2 border-green-600 text-green-600 hover:bg-green-50 dark:hover:bg-green-900 font-semibold py-3 px-8 rounded-full transition">
         Home
      </a>
    </div>
  </div>
</section>
{% endblock %}
